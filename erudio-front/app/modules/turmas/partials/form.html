<div id="validate-turma" class="row form-geral"> 
    <div class="col s12 mobile-full" style="padding: 0px;">    
        <div class="row form-box show-form" style="margin-top: -7px;">
            <div class="card-panel">                             
                <form id="turmaForm">
                    <div class="row" style="padding-top: 10px;">
                        <small class="col s12 m12 l12" style="font-size: 12px"><em>Os campos marcados com * são obrigatórios</em></small>
                        <small style="color: #c0392b; font-size: 1rem;" data-ng-if="turma.limiteAlunos > turma.etapa.limiteAlunos">Limite de alunos excedido.</small></h3>
                    </div>
                    <div class="row ajuste-margin-bottom-0">    
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <input data-ng-disabled="verificarEscritaInput()" data-label="Nome da Turma" id="nomeTurma" type="text" class="validate" data-ng-model="turma.nome" required />
                            <label for="nomeTurma">Nome da Turma*</label>
                        </div>                    
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">filter_1</i>
                            <input data-ng-disabled="verificarEscritaInput()" data-label="Limite de Alunos" id="limiteAlunos" type="number" class="validate" data-ng-model="turma.limiteAlunos" required />
                            <label for="limiteAlunos" data-error="Informe um numero inteiro">Limite de Alunos*</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">face</i>
                            <input data-ng-disabled="verificarEscritaInput()" id="apelidoTurma" type="text" data-ng-model="turma.apelido" />
                            <label for="apelidoTurma">Apelido</label>
                        </div>
                        <div class="input-field col s12 m12 l6" data-ng-hide="isAdmin && !turma.id">
                            <i class="material-icons prefix">account_balance</i>
                            <select id="unidadeForm" data-ng-model="turma.unidadeEnsino.id" data-label="Unidade de Ensino" data-ng-disabled="turma.id" required>
                                <option disabled selected></option>
                                <option value="{{ unidade.id }}" data-ng-selected="verificaUnidade(unidade.id)" data-ng-repeat="unidade in unidades">{{unidade.nomeCompleto | uppercase }}</option>
                            </select>
                            <label for="unidade">Unidade de Ensino*</label>
                        </div>
                        <div class="input-field col s12 m12 l6" data-ng-show="isAdmin && !turma.id">
                            <i class="material-icons prefix">account_balance</i>
                            <span class="digitable-icon"><i class="material-icons">border_color</i></span>
                            <input id="unidadeTurmaAutoCompleteForm" class="dropdown" type="text" data-ng-model="nomeUnidadeForm" data-ng-change="preparaBuscaUnidades(nomeUnidadeForm)" data-activates="dropUnidadesTurmaForm">
                            <label for="unidadeTurmaAutoCompleteForm">Unidade de Ensino*</label>
                        </div>
                    </div>
                    <div class="row">                    
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">school</i>
                            <select id="cursoForm" data-ng-model="turma.etapa.curso.id" data-label="Curso" data-ng-change="buscarEtapas(turma.etapa.curso.id)" data-ng-disabled="turma.id" required>
                                <option disabled selected></option>
                                <option value="{{ curso.curso.id }}" data-ng-selected="verificaCurso(curso.curso.id)" data-ng-repeat="curso in cursos">{{ curso.curso.nome | uppercase }}</option>
                            </select>
                            <label for="cursoForm">Curso*</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">view_week</i>
                            <select id="etapaForm" data-ng-model="turma.etapa.id" data-label="Etapa" data-ng-disabled="turma.id" required>
                                <option value="" disabled selected></option>
                                <option value="{{ etapa.id }}" data-ng-selected="verificaEtapa(etapa.id)" data-ng-repeat="etapa in etapas">{{ etapa.nomeExibicao | uppercase }}</option>
                            </select>
                            <label for="etapaForm">Etapa*</label>
                        </div>
                    </div>
                    <div class="row">                    
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">settings_brightness</i>
                            <select id="turnoTurmaForm" data-ng-model="turma.turno.id" data-label="Turno" data-ng-disabled="!isAdmin && turma.id" data-ng-change="carregarQuadroHorariosCompativeis(turma.turno.id)" required>
                                <option disabled selected></option>
                                <option value="{{ turno.id }}" data-ng-selected="verificaTurno(turno.id)" data-ng-repeat="turno in turnos">{{ turno.nome | uppercase }}</option>
                            </select>
                            <label for="turnoTurmaForm">Turno*</label>
                        </div>                                
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">event</i>
                            <select id="calendarioTurmaForm" data-ng-model="turma.calendario.id" data-label="Calendário Escolar" data-ng-disabled="turma.id" required>
                                <option value disabled selected></option>
                                <option value="{{ calendario.id }}" data-ng-selected="verificaCalendario(calendario.id) || calendario.instituicao.id === instituicao" data-ng-repeat="calendario in calendarios">{{ calendario.nome | uppercase }}</option>
                            </select>
                            <label for="calendarioTurmaForm">Calendário Escolar*</label>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">view_module</i>
                            <select id="quadroHorarioTurmaFormulario" data-ng-model="turma.quadroHorario.id" data-label="Quadro de Horário" data-ng-disabled="!isAdmin && turma.quadroHorario.id" required>
                                <option></option>
                                <option value="{{ quadroHorario.id }}" data-ng-selected="quadroHorario.id === turma.quadroHorario.id" data-ng-repeat="quadroHorario in quadroHorariosCompativeis">{{ quadroHorario.nome | uppercase }}</option>
                            </select>
                            <label for="quadroHorarioTurmaFormulario">Quadro de Horário*</label>
                        </div>
                    </div>
                    <div data-ng-show="escrita" class="row end-card">
                        <div class="col s12 right-align">
                            <a data-ng-click="finalizar()" class="waves-effect waves-blue btn-flat"><i class="material-icons left">save</i>SALVAR</a>
                        </div>
                    </div>  
                </form>
                <!--<quadro-horario id="grade" data-ng-show="mostraQuadroHorario"></quadro-horario>
                <alunos-enturmados data-ng-show="mostraEnturmacoes"></alunos-enturmados>                
                <frequencias-aluno data-ng-show="alunoPresenca"></frequencias-aluno>
                <turma-frequencia data-ng-show="fazerChamada"></turma-frequencia>
                <professores-turma data-ng-show="mostraProfessores"></professores-turma> 
                <notas-turma data-ng-show="alunoNotas" ></notas-turma> -->
            </div>
            <!-- <enturmar-alunos data-ng-show="enturmandoAlunos"></enturmar-alunos> 
            <oferecer-disciplinas data-ng-show="oferecendoDisciplina"></oferecer-disciplinas> -->
        </div>
    </div>
</div>

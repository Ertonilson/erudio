<!-- LISTA -->
<div data-ng-show="turmas.length" class="row">
    <div class="col s12 m12 mobile-full" style="padding: 0;">
        <div class="card-panel" style="margin: 0;">
            <div class="card-content mobile-full">
                <table class='highlight striped table-pattern'>
                    <thead>
                        <tr>
                            <th data-field='nome'>Nome da Turma</th><th class="center" data-field='turno'>Turno</th>
                            <th class="center" data-field='etapa'>Etapa</th><th class="center" data-field='lotacao'>Número de Alunos</th>
                            <th class='center-align hide-on-small-only' data-field='opcoes'>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="turma in turmas | orderBy: 'nome'">
                            <td style="padding: 0;" class="celula-link relative mobile-full"><a style="text-decoration: none; color: #000;" href="{{config.dominio}}/#/turmas/{{ turma.id }}"><div style="padding-top: 20px; padding-bottom: 15px; padding-left: 20px;">{{ turma.nomeCompleto }}</div></a></td>
                            <td style="padding: 0;" class='hide-on-small-only center'><a style="text-decoration: none; color: #000;" href="{{config.dominio}}/#/turmas/{{ turma.id }}"><div style="padding-top: 20px; padding-bottom: 15px; padding-left: 20px;">{{ turma.turno.nome }}</div></a></td>
                            <td style="padding: 0;" class='hide-on-small-only center'><a style="text-decoration: none; color: #000;" href="{{config.dominio}}/#/turmas/{{ turma.id }}"><div style="padding-top: 20px; padding-bottom: 15px; padding-left: 20px;">{{ turma.etapa.nome}}</div></a></td>
                            <td style="padding: 0;" class='hide-on-small-only center'><a style="text-decoration: none; color: #000;" href="{{config.dominio}}/#/turmas/{{ turma.id }}"><div style="padding-top: 20px; padding-bottom: 15px; padding-left: 20px;">{{ turma.quantidadeAlunos }} / {{ turma.limiteAlunos }}</div></a></td>
                            <td style="padding: 0;" class='center-align hide-on-small-only'>
                                <div style="padding-top: 20px; padding-bottom: 15px; padding-left: 20px;" data-ng-click="carregarTurma(turma)">
                                    <a href="{{config.dominio}}/#/turmas/{{turma.id}}/alunos"><i data-position="top" data-delay="50" data-tooltip="Alunos da Turma" class="material-icons tooltipped info-icon">group</i></a>
                                    <a href="{{config.dominio}}/#/turmas/{{turma.id}}/horarios"><i data-position="top" data-delay="50" data-tooltip="Grade de Horários" class="material-icons tooltipped info-icon">alarm</i></a>
                                    <a href="{{config.dominio}}/#/turmas/{{turma.id}}/professores"><i data-position="top" data-delay="50" data-tooltip="Professores" class="material-icons tooltipped info-icon">record_voice_over</i></a>
                                    <a href="{{config.dominio}}/#/turmas/{{turma.id}}/presencas"><i data-position="top" data-delay="50" data-tooltip="Lista de Chamada" class="material-icons tooltipped info-icon">format_list_numbered</i></a>
                                    <!-- <i data-ng-if="etapa.disciplinasOpcionais" data-ng-click="carregarTurma(turma, 'oferecer-disciplina');" data-position="top" data-delay="50" data-tooltip="Oferecer Disciplinas" class="material-icons tooltipped info-icon">book</i> -->
                                    <i data-ng-show="escrita" data-ng-click="prepararRemover(turma, $index)" data-position='top' data-delay='50' data-tooltip='Remover' class="material-icons modal-trigger-turma delete-icon tooltipped">delete</i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>                   
        </div>
    </div>
</div>

<div class="row form-geral"> 
    <div class="col s12 mobile-full" style="padding: 0;">
        <div class="row form-box show-form">
            <div class="col s12" style="margin-bottom: 2rem; padding: 0;">
                <div id="paginaProfessores" class="row card-panel" style="margin-top: -8px;">
                    <ul class="collection with-header" data-ng-repeat="disciplina in disciplinasOfertadasTurma | orderBy: 'disciplina.nome'" style="border-bottom: solid #d1d1d1 1px !important; margin-bottom: 0px;">
                        <li style="padding-left: 10px;"><h4 style="font-size: 1.5rem!important">{{ disciplina.disciplina.nome | uppercase }}</h4></li>
                        <div class="row" style="padding-left: 10px;">
                            <i class="material-icons left pointer" data-ng-click="abrirModalHorarios(disciplina)">remove_red_eye</i>
                            <div class="col s12 m4 clicavel" style="padding-left: 0; padding-top: 0.2rem;  font-size: 0.9rem" data-ng-click="abrirModalHorarios(disciplina)">Ver Horários</div>
                        </div>
                        <div class="row" data-ng-hide="disciplina.professores.length > 0">
                            <div class="col s12">
                                <span data-ng-hide="disciplina.professores.length > 0" style="line-height: 3rem!important;">Nenhum professor</span>
                            </div>
                        </div>
                        <li data-ng-show="disciplina.professores.length > 0">
                            <table class='highlight striped' data-ng-show="disciplina.professores.length > 0">
                                <tbody>
                                    <tr data-ng-repeat="professor in disciplina.professores| orderBy: 'vinculo.funcionario.nome'">
                                        <div class="col s12">
                                            <div class="col s11">
                                                <td class="celula-link relative mobile-full" style="padding-bottom: 2.78rem; padding-top: -1.6rem;">
                                                    <div class="hide-on-small-only" style="line-height: 2rem!important; padding: 0px 0px 0px 18px!important; position: absolute;" data-ng-click="carregaInfoProfessor(professor)" style="padding-left: 3rem;">{{ professor.vinculo.funcionario.nome | uppercase }}</div>
                                                </td>                                            
                                            </div><br />
                                            <div class="col s1">
                                                <td class='center-align hide-on-small-only' style="padding-bottom: 2.78rem; position: relative; left: 13rem;">
                                                    <i data-ng-click="prepararRemoverProfessor(professor, disciplina)" style="position: absolute;" data-target="remove-modal-professor" data-position='top' data-delay='50' data-tooltip='Remover Professor' class="material-icons modal-trigger delete-icon tooltipped">delete</i>
                                                </td>
                                            </div>
                                        </div>
                                    </tr>
                                </tbody>
                            </table>                          
                        </li>         
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CSS DO MODULO -->
<link rel="stylesheet" type="text/css" href="/app/modules/etapas/assets/css/etapas.css"/>

<div id="listaEtapas" style="position: relative;" >
    
    <!-- BANNER --> 
    <div class="row">
        <div class="col s12 etapa-banner"></div>
        <div class="col s12 gradient relative">
            <div class='absolute title-module' style='bottom: 10px; color: #fafafa; font-size: 2.5rem;'></div>
            <i data-ng-show="lista === true" class="material-icons absolute" data-ng-click="ajuda()" style="bottom: 10px; right: 10px; color: #fafafa; cursor: pointer;">info_outline</i>
        </div>
    </div>
    
    <!-- BUSCA -->
    <div class="row" data-ng-show="lista === true">
        <div class="col s12" style="background: #fafafa; padding-top: 0.5rem;">
            <div class="input-field">
                <i class="material-icons prefix">school</i>
                <select id="curso" data-ng-change="selecionaCurso();" data-ng-model="curso.id" required>
                    <option disabled selected></option>
                    <option value="{{ curso.id }}" data-ng-selected="verificaSelectCurso(curso.id)" data-ng-repeat="curso in cursos">{{ curso.nome }}</option>
                </select>
                <label for="curso" class="ajuste-select-top-label" style="left: 0rem;">Ver etapas do curso: </label>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col s1 l1 hide-on-small-only"></div>
        <div class="col s12 l12 mobile-full init-card" style="padding: 0;">
            <!-- VIEW -->
            <div data-ng-include="tela"></div>
        </div>
        <div class="col s1 l1 hide-on-small-only"></div>
    </div>
    
    <div data-ng-show="lista === true"><erro-busca-etapa data-ng-hide="etapas.length"></erro-busca-etapa></div>
    <controle-etapa></controle-etapa>
    <modal-etapa></modal-etapa>
</div>

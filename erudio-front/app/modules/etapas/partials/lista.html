<!-- LISTA -->
<div data-ng-show="etapas.length" class="row ripple-list list-card">
    <div class="col s12 m12 mobile-full list-items" style="padding: 0;">
        <div class="card card-list" style="margin: 0;">
            <div class="card-content mobile-full main-list">
                <table class='highlight striped table-pattern'>
                    <thead>
                        <tr><th data-field='nome'>Nome da Etapa</th><th class='hide-on-small-only' data-field='modulo'>Curso</th><th class='hide-on-small-only' data-field='modulo'>Módulo</th><th class='center-align' data-field='opcoes'>Opções</th></tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="etapa in etapas | orderBy:'etapa.modulo.nome'" >
                            <td style="padding: 0;" class="celula-link relative mobile-full">
                                <a style="color: #000 !important;" href="/#/etapas/{{ etapa.id }}"><div class="col s12 waves waves-effect" style="padding-top: 15px; padding-bottom: 15px; padding-left: 20px;">{{ etapa.nomeExibicao }}</div></a>
                            </td>
                            <td style="padding: 0;" class='hide-on-small-only'><a style="color: #000 !important;" href="/#/etapas/{{ etapa.id }}">{{ etapa.modulo.curso.nome }}</a></td>
                            <td style="padding: 0;" class='hide-on-small-only'><a style="color: #000 !important;" href="/#/etapas/{{ etapa.id }}">{{ etapa.modulo.nome }}</a></td>
                            <td style="padding: 0;" class='center-align hide-on-small-only'>
                                <a href="/#/disciplinas"><i data-ng-click="intraForms(etapa, false);" data-position='top' data-delay='50' data-tooltip='Ver Disciplinas' class="material-icons info-icon tooltipped">import_contacts</i></a>
                                <i data-ng-click="prepararRemover(etapa)" data-ng-show="escrita" data-target="remove-modal-etapa" data-position='top' data-delay='50' data-tooltip='Remover' class="material-icons modal-trigger-etapa delete-icon tooltipped">delete</i>
                                <i data-ng-click="carregarInfo(etapa)" data-target="info-modal-etapa" data-position='top' data-delay='50' data-tooltip='Ver Informações' class="material-icons modal-trigger-etapa info-icon tooltipped" style="font-size: 22px;">speaker_notes</i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

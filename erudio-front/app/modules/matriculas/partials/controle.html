<!-- Barra de Progresso -->
<div data-ng-show="progresso" class="progress"><div class="indeterminate"></div></div>
<div data-ng-show="progresso" class="cortinaProgresso"></div>

<!-- Botão Voltar -->
<div data-ng-click="prepararVoltar(matricula)" data-ng-hide="lista" id="voltar" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>
<a data-ng-click="prepararVoltar(matricula)" data-ng-hide="lista"><i class="material-icons btn-voltar hide-on-large-only">arrow_back</i></a>

<!-- Botão Adicionar -->
<div data-ng-show="lista" class="btn-add hide-on-small-only">
    <a href="{{config.dominio}}/#/matriculas/novo" data-ng-show="escrita" class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Adicionar Matrícula"><i class="material-icons">add</i></a>
</div>

<ul id='dropUnidadesMatriculaBusca' class='dropdown-content' data-ng-show="unidades.length">
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidades" data-ng-click="selecionaUnidade(unidade)">
        <a>
            {{unidade.tipo.sigla | uppercase}} {{unidade.nome | uppercase}}
        </a>
    </li>
